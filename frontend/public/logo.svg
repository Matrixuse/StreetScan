<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1F2937" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Wrench icon (orange) -->
  <g transform="translate(100, 100)">
    <!-- Wrench handle -->
    <path d="M -30 -10 L 20 -10 Q 30 -10 30 0 L 30 10 Q 30 20 20 20 L -30 20 Q -40 20 -40 10 L -40 0 Q -40 -10 -30 -10" 
          fill="none" stroke="#FF8C00" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Wrench head (circular part) -->
    <circle cx="35" cy="0" r="18" fill="none" stroke="#FF8C00" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Wrench opening -->
    <circle cx="35" cy="0" r="8" fill="#1F2937"/>
